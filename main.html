<!DOCTYPE html>
<html>
<head>
  <style>
    table, th, tr, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    table {
      background-color: yellow;
      margin: 20px auto;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <table>
    <caption>Student Details</caption>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Shaw</td>
        <td>20</td>
        <td>CSE</td>
      </tr>
      <tr>
        <td>Adil</td>
        <td>21</td>
        <td>ECE</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
